<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Green Project - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  />
</head>

<body class="font-sans leading-normal tracking-normal bg-gray-100">

<!-- header -->
 <div id="topnav-placeholder"></div>

    <!-- Contact Section -->
    <section class="py-12 bg-white mt-16">

   
        <div class="container mx-auto px-4">

            <h2 class="text-3xl font-bold text-center mb-8">Get in touch with us</h2>


            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-10">
                <div class="p-3 shadow-sm border-2 border-green-800 rounded-md text-center">
                    <p class="text-xs font-medium text-green-800"> <span><i class="fa-solid fa-location-dot"></i></span>  Kigali, Rwanda</p>
                </div>
                <div class="p-3 shadow-sm border-2 border-green-800 rounded-md text-center">
                    <p class="text-xs font-medium text-green-800"> <span><i class="fa-solid fa-phone-volume"></i></span> +250 782 345 543</p>
                </div>
                <div class="p-3 shadow-sm border-2 border-green-800 rounded-md text-center">
                    <p class="text-xs font-medium text-green-800"> <span><i class="fa-solid fa-envelope"></i></span> info@globalgreenproject.com</p>
                </div>
            </div>


            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Map -->
                <div class="w-full">
                <iframe class="rounded-md shadow-md w-full h-64 md:h-full" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31899.52024303744!2d30.062825310839845!3d-1.9784042999999973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca7aa819b3e3f%3A0x737f18a66a96def4!2sIPRC%20Kigali!5e0!3m2!1sen!2srw!4v1728837986746!5m2!1sen!2srw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
                </div>
                
                <!-- Contact Form -->
                <div class="bg-gray-50 p-4 md:p-8 rounded-lg shadow-md">
                    <p class="text-gray-600 mb-6">We'd love to hear from you! Fill out the form below or reach out to us via email or phone.</p>
                    <form action="#" method="POST" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" class="mt-1 block w-full border-2 border-black py-2 px-4 rounded-md focus:outline-none">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" class="mt-1 block w-full border-2 border-black py-2 px-4 rounded-md focus:outline-none">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="text" id="phone" name="phone" placeholder="Your Phone Number" class="mt-1 block w-full border-2 border-black py-2 px-4 rounded-md focus:outline-none">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea id="message" name="message" rows="4" placeholder="Your Message" class="mt-1 block w-full border-2 border-black py-2 px-4 rounded-md focus:outline-none"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
     <div id="footer-placeholder"></div>

     <!-- scripts -->
      <script src="js/footertopnav.js"></script>
</body>

</html>
